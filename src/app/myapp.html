<h1>{{title}}</h1>

<div *ngIf="selectedHero">
    <h2>{{selectedHero.name}} detail!</h2>
    <div>
        <label>id: </label>
        {{selectedHero.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="selectedHero.name" placeholder="name">
    </div> 
</div>

<ul class="heroes">
    <li 
        [class.selected]="hero === selectedHero" 
        *ngFor="let hero of heroes" 
        (click)="onSelect(hero)" >
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
